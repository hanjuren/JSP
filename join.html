<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/join.css" />
<title>회원가입</title>


</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href="index.jsp"><h3>MY PET</h3></a>
        </div>
        <div class="join-box">
            
            <div class="join-content">
                <div class="info"><h3>회원가입</h3></div>
                <div class="join-comment1">
                    <span>가입 정보 입력</span>
                </div>
                <div class="join-comment2">
                    <span>회원가입 후 다양한 서비스를 이용하실수 있습니다.</span>
                </div>
                <div class="join-form">
                <form name="joinform" action="join.jsp" method="POST">
                    <div>
                        <label>아이디</label><br>
                        <input type="text" id="idinput" name="uid" placeholder="5자이상입력." maxlength="20"  />
                        
                    </div>
                    
                    <div>
                        <label>비밀번호</label><br>
                        <input type="password" name="pwd" placeholder="6자이상 15자이하 입력." maxlength="15"/>    
                    </div>
                    
                    <div>
                        <label>전화번호</label><br>
                        <input type="text" name="phone" placeholder="숫자만 입력." maxlength="11" onkeyup="this.value= this.value.replace(/[^0-9]/g, '');" />
                    </div>
                    <div>
                        <label>이름</label><br>
                        <input type="text" name="uname" placeholder="한글 두글자 이상입력." onkeyup="this.value= this.value.replace(/[a-z0-9]|[!@#$%^&*()_+=~`{};:?/.>,<']/g,'');" />
                    </div>
                    <div>
                        <button type="button" class="join_btn" onclick="dojoin()">가입하기</button>
                        
                    </div>
                </form>
                
                </div>
            </div>
        </div>
    </div>
    <script src="js/join.js"> </script>
</body>
</html>
